{% extends 'homepage.html' %}
{% load static %}
{% block content%}
{% include 'include/header.html' %}

<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" name="name" class="form-control bg-light border-0" placeholder="Your Name" style="padding: 30px 20px;">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="email" name="email" class="form-control bg-light border-0" placeholder="Your Email" style="padding: 30px 20px;">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="password" name="password1" class="form-control bg-light border-0" placeholder="Password" style="padding: 30px 20px;">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <input type="password" name="password2" class="form-control bg-light border-0" placeholder="Password" style="padding: 30px 20px;">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
        <label for="form_choose_password">Выберите фото профиля</label>
        <input id="form_choose_password" name="profile_image" class="form-control" type="file">
            </div>
        </div>
    </div>
    <div class="col-sm-6">
            <button class="btn btn-primary btn-block" type="submit" style="height: 60px;">Sign Up Now</button>
        </div>
</form>
{% include 'include/footer.html' %}
{% endblock %}
